<!DOCTYPE html>
<html> 
<title>Video Canvas Demo</title> 
<script> 
document.addEventListener('DOMContentLoaded', function(){
	var v = document.getElementById('v');
	var canvas = document.getElementById('c');
	var canvas2 = document.getElementById('c2');
	var context = canvas.getContext('2d');
	var context2 = canvas2.getContext('2d');
	var back = document.createElement('canvas');
	var backcontext = back.getContext('2d');
	
	var back2 = document.createElement('canvas2');
	var backcontext2 = back2.getContext('2d');
 
	var cw,ch;
 
	v.addEventListener('play', function(){
		cw = v.clientWidth;
		ch = v.clientHeight;
		canvas.width = cw;
		canvas.height = ch;
		back.width = cw;
		back.height = ch;
		
		canvas2.width = cw;
		canvas2.height = ch;
		back2.width = cw;
		back2.height = ch;
		
		
		draw(v,context,backcontext,cw,ch);
		draw2(v,context2,backcontext2,cw,ch);
	},false);
 
},false);
 
function draw(v,c,bc,w,h) {
	if(v.paused || v.ended)	return false;
	// First, draw it into the backing canvas
	bc.drawImage(v,0,0,w,h);
	// Grab the pixel data from the backing canvas
	var idata = bc.getImageData(0,0,w,h);
	var data = idata.data;
	
	for(var i = 0; i < data.length; i+=4) {
		data[i]   = 255 - data[i]; //red
		data[i+1] = 255 - data[i+1]; //green
		data[i+2] = 255 - data[i+2]; //blue
		data[i+3] = 255; //alpha
		
	}
	idata.data = data;
	// Draw the pixels onto the visible canvas
	c.putImageData(idata,0,0);
	// Start over!
	setTimeout(draw,20,v,c,bc,w,h);
}

// source channel, target channel, width, height, radius
function gaussBlur_1 (scl, tcl, w, h, r) {
    var rs = Math.ceil(r * 2.57);     // significant radius
    for(var i=0; i<h; i++)
        for(var j=0; j<w; j++) {
            var val = 0, wsum = 0;
            for(var iy = i-rs; iy<i+rs+1; iy++)
                for(var ix = j-rs; ix<j+rs+1; ix++) {
                    var x = Math.min(w-1, Math.max(0, ix));
                    var y = Math.min(h-1, Math.max(0, iy));
                    var dsq = (ix-j)*(ix-j)+(iy-i)*(iy-i);
                    var wght = Math.exp( -dsq / (2*r*r) ) / (Math.PI*2*r*r);
                    val += scl[y*w+x] * wght;  wsum += wght;
                }
            tcl[i*w+j] = Math.round(val/wsum);            
        }
}

function draw2(v,c2,bc2,w,h) {
	if(v.paused || v.ended)	return false;
	// First, draw it into the backing canvas
	bc2.drawImage(v,0,0,w,h);
	// Grab the pixel data from the backing canvas
	var idata = bc2.getImageData(0,0,w,h);
	var data = idata.data;
	gaussBlur_1(data,data,w,h,10);
	idata.data = data;
	// Draw the pixels onto the visible canvas
	c.putImageData(idata,0,0);
	// Start over!
	setTimeout(draw,20,v,c2,bc2,w,h);
}
</script> 
 

 <body>
<video id=v width = "640" height = "360" controls loop> 
	<source src=congvien.mp4 type=video/mp4> 
</video> 
<br>
<br>
<canvas id=c></canvas> 

<br>
<br>
<canvas id=c2></canvas> 
</body>
</html>
